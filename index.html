<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body class="body">
    <div class="header">
        <h1>Generate your random password below</h1>
    </div>

    <!--PAGE BREAK-->
    <div>
        <br>
    </div>


    <!--GENERATOR BOX-->
    <div class="box">

        <section class="content">

            <div>
            <h2 class="h2">Click the button below to generate a password</h2>
            </div>

        </section>

        <div class="btn">
            <button id="button" class="button">
                GENERATE
            </button>
        </div>
        <br>
        <div class="card">
            <textarea readonly id="password" placeholder="Super Secret Password"
                aria-label="Generated Password"></textarea>

        </div>


    </div>


    <!--PAGE BREAK-->
    <div class="break">
        <br>
    </div>


    <!--SCRIPT-->

    <script src="script.js">
    </script>





</body>

</html>
